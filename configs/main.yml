messages:
  start: "–ü—Ä–∏–≤–µ—Ç, —è –≤–∞—à –ª–∏—á–Ω—ã–π —É—á—ë—Ç–Ω–∏–∫.\n–Ø –ø–æ–º–æ–≥—É –≤–∞–º –≤–µ—Å—Ç–∏ –∫–æ–Ω—Ç—Ä–æ–ª—å –≤–∞—à–∏—Ö —Ä–∞—Å—Ç—Ä–∞—Ç."
  expenses: "–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –∑–∞–ø–∏—Å–∞–Ω–Ω—ã—Ö —Ä–∞—Å—Ö–æ–¥–æ–≤"
  support: "–í—ã —Ö–æ—Ç–∏—Ç–µ –æ–±—Ä–∞—Ç–∏—Ç—å—Å—è –≤ –ø–æ–¥–¥–µ—Ä–∂–∫—É?"
  idea: "–ù–∞–ø–∏—à–∏—Ç–µ —Å–≤–æ–∏ –∏–¥–µ–∏ –∏ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è!
  –ü–æ–¥–µ–ª–∏—Ç–µ—Å—å —Å –Ω–∞–º–∏ —Å–≤–æ–∏–º–∏ –∏–¥–µ—è–º–∏. –ú—ã —É—á—Ç—ë–º –≤—Å–µ –ø–æ–∂–µ–ª–∞–Ω–∏—è –∏–ª–∏ —Ä–µ—à–∏–º –≤–∞—à—É –ø—Ä–æ–±–ª–µ–º—É —Å –∫–æ—Ç–æ—Ä–æ–π –≤—ã —Å—Ç–æ–ª–∫–Ω—É–ª–∏—Å—å!"
  FAQ: "–í—ã –∫–æ–≥–¥–∞-–Ω–∏–±—É–¥—å –∑–∞–¥—É–º—ã–≤–∞–ª–∏—Å—å –∫—É–¥–∞ —É—Ö–æ–¥—è—Ç –≤–∞—à–∏ –¥–µ–Ω—å–≥–∏? ü§î
  –î—É–º–∞—é –¥–∞, –Ω–æ –≤–∞–º –≤—Å–µ–≥–¥–∞ –∫–∞–∑–∞–ª–æ—Å—å, —á—Ç–æ –≤—ã –Ω–∏–∫–∞–∫–∏—Ö –ª–∏—à–Ω–∏—Ö —Ç—Ä–∞—Ç –Ω–µ –¥–µ–ª–∞–µ—Ç–µ, —á—Ç–æ –≤—ã —Ç—Ä–∞—Ç–∏—Ç–µ –≤—Å—ë —Ä–∞–∑—É–º–Ω–æ –∏ –∫–∞–∂–¥–∞—è —Ç—Ä–∞—Ç–∞ –¥–µ–ª–∞–µ—Ç—Å—è –æ–±–æ—Å–Ω–æ–≤–∞–Ω–Ω–æ.
  –ù–æ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —ç—Ç–æ –≤—Å—ë –∑–∞–ø–∏—Å–∞—Ç—å –Ω–∞ –±—É–º–∞–≥–µ –∏ –ø—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å, –≤—ã –ø–æ–π–º—ë—Ç–µ —á—Ç–æ –æ—á–µ–Ω—å –º–Ω–æ–≥–æ —Ä–∞—Å—Ö–æ–¥–æ–≤ –≤—ã –¥–µ–ª–∞–µ—Ç–µ –≤–ø—É—Å—Ç—É—é –∏ –æ–Ω–∏ –±—ã–ª–∏ –∞–±—Å–æ–ª—é—Ç–Ω–æ –Ω–µ –Ω—É–∂–Ω—ã.
  –° –ø–æ–º–æ—â—å—é —ç—Ç–æ–≥–æ –±–æ—Ç–∞, –±—É–º–∞–≥–∞ –∏–ª–∏ –±–ª–æ–∫–Ω–æ—Ç –≤–∞–º –Ω–µ –ø–æ—Ç—Ä–µ–±—É–µ—Ç—Å—è.
  –ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–Ω–æ–ø–∫—É –†–∞—Å—Ö–æ–¥—ã –∏ –≤–µ–¥–∏—Ç–µ –∫–æ–Ω—Ç—Ä–æ–ª—å —Å–≤–æ–∏—Ö —Ç—Ä–∞—Ç.
  –£–¥–∞—á–∏ –≤–∞–º –Ω–∞ –ø—É—Ç–∏ —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ –∑–∞–¥—É–º–∞–Ω–Ω–æ–≥–æ –∏ –ª–µ–≥–∫–æ—Å—Ç–∏ –≤ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–∏ —Ü–µ–ª–µ–π! ü§ó"